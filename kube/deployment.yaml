apiVersion: apps/v1
kind: Deployment
metadata: 
  name: api-deployment
spec:
  selector: 
    matchLabels:
      app: api
  replicas: 1
  template: 
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: myapi
        image: us.gcr.io/tacit-196502/myapi:0.0.1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: api